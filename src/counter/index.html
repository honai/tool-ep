<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOOLS</title>
</head>

<body>
  <div>
    <h2>文字数カウンター</h2>
    <h3><span id="counter-number">0</span>文字</h3>
    <textarea id="counter-input" cols="30" rows="10"></textarea>
  </div>
  <div>
    <h2></h2>
  </div>
  <script>
    const lsKey = 'stringCounter'
    const countNum = document.getElementById('counter-number')
    const countInput = document.getElementById('counter-input')
    function count() {
      const text = countInput.value
      localStorage.setItem(lsKey, text)
      countNum.textContent = text.length
    }
    countInput.value = localStorage.getItem(lsKey)
    count()
    countInput.addEventListener('input', count)
  </script>
</body>

</html>
